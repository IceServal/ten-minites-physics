<!DOCTYPE html>
<html lang = "en">
    <meta charset = "UTF-8" name = "viewport" content = "width = device-width, initial-scale = 1.0">

    <head>
        <title>Grid Painting Test</title>
        <style>
            body {
                font-family: "Cascadia Code";
                font-size: 15px;
            };
            .button {
                background-color: #606060;
                border: none;
                color: white;
                padding: 10px 10px;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
            };
            .slider {
                appearance: none;
                width: 80px;
                height: 6px;
                border-radius: 5px;
                background: #D3D3D3;
                outline: none;
                opacity: 0.7;
                transition: opacity 0.2s;
            };
        </style>
    </head>

    <body>
        <h1>Grid Painting Test</h1>

        <button class = "button" type = "button" id = "button-step" onclick = "step()">Step</button>

        <br>
        <br>
        <canvas id = "canvas"></canvas>
        <script src = "../utility/math/vector.js"></script>
        <script src = "../utility/canvas.js"></script>
        <script>
            let min_simulation_size = 1.0;
            let canvas_size = Vector2.from_components(window.innerWidth - 20, window.innerHeight - 150)
            let canvas_to_world_scale = min_simulation_size / Math.min(canvas_size.x, canvas_size.y);
            let world_size = canvas_size.clone().scale(canvas_to_world_scale);

            let plotting_scale = Plotting_Scale.from(world_size, canvas_size, 1.0 / canvas_to_world_scale);
            let canvas = Canvas.from("canvas", plotting_scale);

            let resolution = 10;
            let grid_length = Math.min(world_size.x, world_size.y) / resolution;
            num_x_grids = Math.floor(world_size.x / grid_length);
            num_y_grids = Math.floor(world_size.y / grid_length);

            let i = 0;
            let j = 0;
            let generator = () => {
                if (j >= num_y_grids) {
                    i = 0;
                    j = 0;
                    return undefined;
                }

                let result = {};
                let x = i * grid_length;
                let y = j * grid_length;
                result.point0 = Vector2.from_components(x, y);
                result.point1 = Vector2.from_components(x + grid_length, y + grid_length);
                result.color = ((i + j) % 2 ? [255, 0, 0, 255] : [0, 255, 0, 255]);

                i++;
                if (i >= num_x_grids) {
                    i = 0;
                    j++;
                }
                return result;
            };

            let active = true;
            let step_generator = () => {
                if (active) {
                    active = false;
                    return generator();
                } else {
                    active = true;
                    return undefined;
                }
            };

            function step()
            {
                canvas.render_grid(step_generator);
            }
        </script>
    </body>
</html>
